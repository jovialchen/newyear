<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 - Joyce & Family</title>
    <link rel="stylesheet" href="timeline2025.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <div class="container">
        <h1 class="title">2025 - Joyce & Family</h1>
        
        <div class="profiles">
            <div class="profile joyce-main">
                <img src="profile-joyce.jpg" alt="Joyce" class="avatar">
                <div class="name">Joyce</div>
            </div>
            <div class="family-section">
                <div class="profile family">
                    <img src="profile-pipi.jpg" alt="Pipi" class="avatar">
                    <div class="name">Pipi</div>
                </div>
                <div class="profile family">
                    <img src="profile-beita.jpg" alt="Beita" class="avatar">
                    <div class="name">Beita</div>
                </div>
                <div class="profile family">
                    <img src="profile-datou.jpg" alt="Datou" class="avatar">
                    <div class="name">Datou</div>
                </div>
            </div>
        </div>

        <div class="timeline" id="timeline">
            <!-- Timeline events will be generated here -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="timeline2025_en.js"></script>
</body>
</html>
